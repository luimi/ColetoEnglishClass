<ion-view title="Nuevo post"> 

<ion-content
	overflow-scroll="true" padding="true" class="has-header"
	style="background-image: url('../img/fondo.png');">
<form>
	<div class="card">
		<div class="item item-text-wrap">
			<p>
				Para poder publicar, debes escribir tu frase coleta en español y traducirla literalmente al inglish.
			</p>
		</div>
	</div>

	<label class="item item-input"> <span class="input-label">Ingles</span>
		<input type="text" placeholder="" ng-model="datos.ingles">
	</label> <label class="item item-input"> <span class="input-label">Español</span>
		<input type="text" placeholder="" ng-model="datos.espanol">
	</label>
	<div class="spacer" style="width: 285px; height: 18px;"></div>
	<button class="button  button-block button-large button-positive"
		ng-click="registrar()">Registrar</button>
</form>
</ion-content> </ion-view>
